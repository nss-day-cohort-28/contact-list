<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Contact List</h1>

  <!-- form for name, phone number, and address. -->
  <input type="text" id="input--name" placeholder="full name">
  <input type="text" id="input--phone" placeholder="phone number">
  <input type="text" id="input--address" placeholder="address">
  <button id="contact-save">Save</button>
  <div class="form-message-container">
    <span id="form-message" class="form-message"></span>
  </div>

  <section id="contact-list" class="contact-list"></section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
